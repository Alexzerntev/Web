<h1 class="title is-2">Διαχείριση Μαθημάτων - Βιβλίων</h1>
<table class="table is-fullwidth is-hoverable">
  <thead>
    <tr>
      <th>Μάθημα</th>
      <th>Σύγγραμμα</th>
      <th>Συγγραφέας</th>
      <th>Ενέργεια</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of apps | paginate: { itemsPerPage: 5, currentPage: page };">
      <td>{{app.title}}</td>
      <td>{{app.book_title}}</td>
      <td>{{app.author}}</td>
      <td class="has-text-centered"><button class="button is-danger" (click)="deleteEntry(app.id)">
        <fa-icon icon="times"></fa-icon>
      </button></td>
    </tr>
  </tbody>
</table>

<pagination *ngIf="apps.length > 0" (onPageChange)="onPageChange($event)"></pagination>
