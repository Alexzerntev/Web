<section class="hero ">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-6 is-offset-2">
        <h3 class="title has-text-grey">Δημιουργία Λογαριασμού</h3>
        <p class="subtitle has-text-grey">Εγγραφή Στην Πλατφόρμα Ηλεκτρονική Ευδοξος</p>
        <div class="box">
          <form>
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" [(ngModel)]="registerData.role_id" name="answer1" value="0">
                  Φοιτητές
                </label>
                <label class="radio">
                  <input type="radio" [(ngModel)]="registerData.role_id" name="answer1" value="1">
                  Γραμματεία
                </label>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Όνομα" name="FirstName" [(ngModel)]="registerData.firstname"
                  autofocus="">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Επώνυμο" name="LastName" [(ngModel)]="registerData.lastname">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="Email" name="Email" [(ngModel)]="registerData.email">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="phonenumber" placeholder="Τηλέφωνο" name="PhoneNumber" [(ngModel)]="registerData.phone_number">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Κωδικός" name="Password" [(ngModel)]="registerData.password">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Επαναληψη Κωδικού" name="RepeatPassword"
                  [(ngModel)]="repeatPassword">
              </div>
            </div>
            <button class="button is-block is-link is-large is-fullwidth" (click)="validate()">Εγγραφή</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
