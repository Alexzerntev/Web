<section class="hero ">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Είσοδος</h3>
        <p class="subtitle has-text-grey">Παρακαλούμε πληκτρολογήστε το Όνομα Χρήστη και τον κωδικό σας.</p>
        <div class="box">
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Email" [(ngModel)]="loginData.email"
                  autofocus="">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" name="password" [(ngModel)]="loginData.password"
                  placeholder="Κωδικός">
              </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" (click)="authService.login(loginData)">Είσοδος</button>
          </form>
        </div>
        <p class="has-text-grey">
          <a [routerLink]="[ '/register' ]">Εγγραφή</a>
          <!-- <a href="../">Forgot Password</a> &nbsp;·&nbsp;
          <a href="../">Need Help?</a> -->
        </p>
      </div>
    </div>
  </div>
</section>
