<nav class="navbar is-info">

        <img src="assets/navbarlogo.png" alt="Nod Logo">
      </a>
      <div class="navbar-burger burger" (click)="burgerOpen = !burgerOpen" [ngClass]="{'is-active': burgerOpen}" data-target="nod-nav-menu">

        <span></span>
        <span></span>
      </div>

    <div id="nod-nav-menu" class="navbar-menu"  [ngClass]="{'is-active': burgerOpen}">
