<div class="chart">
  <ngx-charts-line-chart [scheme]="colorScheme" [results]="charStatuses" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
    [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale">
  </ngx-charts-line-chart>
</div>
