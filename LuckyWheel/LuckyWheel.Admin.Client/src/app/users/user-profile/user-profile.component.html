
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..." />
                    </div>
                    <div class="content">
                        <div class="author lg">
                            
                            <h4 class="title">{{user.FirstName}}  {{user.LastName}}</h4>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-raised ripple-effect btn-info " >Deactivate</button>
                               </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Edit Profile</h4>
                        </div>
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="email" class="form-control border-input" value= {{user.Email}}>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="Password">Password</label>
                                                <input type="text" class="form-control border-input" value= {{user.Password}}>
                                            </div>
                                        </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control border-input" placeholder="First Name" value= {{user.FirstName}}>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control border-input" placeholder="Last Name" value= {{user.LastName}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>IBAN</label>
                                            <input type="text" class="form-control border-input" placeholder="IBAN" value= {{user.IBAN}}>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Birth DAte</label>
                                            <input type="date" class="form-control border-input" placeholder="Birth Date" value= {{user.BirthDate}}>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control border-input" placeholder="Phone Number" value= {{user.PhoneNumber}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            <div class="row">
                    <app-spins [spinList]="spinList" ></app-spins>
                    <app-transactions [transactionlist]="transactionlist"></app-transactions>
                
                
                

            </div>
        </div>
    </div>
