<div class="col-lg-8 col-md-7">
  <div class="card">
    <div class="card-header" data-background-color="red">
      <h4 class="title">transaction List
        <button class="btn btn-white btn-round btn-just-icon pull-right" type="submit" (click)="reload()">
          <i class="material-icons">refresh</i>
          <div class="ripple-container"></div>
        </button>
      </h4>
      <p class="category">Info for user transaction </p>
    </div>
    <div class="card-content table-responsive" style="max-height:300px;overflow-x:hidden;overflow-y:scroll;">
      <table class="table">
        <thead class="text-danger">
          <tr>
            <th>Type</th>
            <th>Source</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactionlist">
            <td>{{transaction.Type}}</td>
            <td>{{transaction.Source}}</td>
            <td>{{transaction.Date | date: "dd/MM/yyyy"}}</td>
            <td>{{transaction.Amount}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
