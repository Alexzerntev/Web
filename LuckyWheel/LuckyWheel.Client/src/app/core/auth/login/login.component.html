<!-- Form login -->
<div class="row justify-content-center marginTop10">
    <div class="align-center ">
        <form>
            <p class="h5 text-center mb-4">Είσοδος</p>

            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input mdbActive type="text" id="email" name="email" class="form-control" required [(ngModel)]="loginData.Email">
                <label for="email" >Εmail</label>
            </div>

            <div class="md-form">
                <i class="fa fa-lock prefix grey-text"></i>
                <input  mdbActive type="password" id="defaultForm-pass" name="defaultForm-pass" class="form-control" required [(ngModel)]="loginData.Password">
                <label for="defaultForm-pass" class="">Κωδικός Προσβασής</label>
            </div>

            <div class="text-center">
                <button class="btn btn-primary" (click)="login()">Είσοδος</button>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8" style="padding-top: .35rem">
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input class="form-check-input" name="remember" type="checkbox" [(ngModel)]="loginData.RememberMe">
                            <span  style="padding-bottom: .40rem">Να παραμείνω συνδεδεμένος</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Form login -->
