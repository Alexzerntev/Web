<br>
<div class="row justify-content-lg-center">
  <div class="col-lg-8 col-md-7">
    <div class="card">
      <div class="card-header primary-color white-text">
        <h4 class="title">Ιστορικό Γυρισμάτων</h4>
      </div>
      <div class="card-content table-responsive" >
        <table class="table">
          <thead class="text-danger">
            <tr>
              <th>Played Amount</th>
              <th>Win</th>
              <th>Total Amount</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let spin of spinList | paginate: { itemsPerPage: 5, currentPage: p }">
              <td>{{spin.PlayedAmount}}</td>
              <td>{{spin.Win}}</td>
              <td>{{spin.TotalAmount}}</td>
              <td>{{spin.TimeStamp | date: "dd/MM/yyyy"}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row justify-content-lg-center"><pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      </div>
    </div>
  </div>
</div>
