<br>
<div class="row justify-content-lg-center">
  <div class="col-lg-8 col-md-7">
    <div class="card">
      <div class="card-header primary-color white-text">
        <h4 class="title">Deposit Codes</h4>

    </div>
    <div class="card-content table-responsive" >
      <table class="table">
        <thead class="text-danger">
          <tr>
            <th>UsingCode</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let depositecode of depositecodelist">
            <td>{{depositecode.UsingCode}}</td>
            <td>{{depositecode.Amount}}</td>
            <td><button class="btn btn-success" (click)="useDepositCode(depositecode)">Use</button></td>
          </tr>
         
        </tbody>
      </table>
      <div class="row justify-content-lg-center">
      
    </div>
    </div>
  </div>
</div>
